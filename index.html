<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>To-Do App</title>
</head>
<body>
    <section class="todo">
        <h2>To-do List</h2>
        
        <div class="filter-search-container">
            <input type="text" id="searchInput" class="input-field" placeholder="Search tasks">
            <div class="filter-buttons">
                <button class="filter-btn active" data-priority="all">All</button>
                <button class="filter-btn" data-priority="low">Low</button>
                <button class="filter-btn" data-priority="medium">Medium</button>
                <button class="filter-btn" data-priority="high">High</button>
            </div>
        </div>
                
        <div class="input">
            <input type="text" id="todoInput" class="input-field" placeholder="Add a new todo">
            <select id="priority" class="priority-select">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button class="btn">Add</button>
        </div>
        
        <ul class="scroll">
            <li id="todoList"></li>
        </ul>
        
        <div>
            <hr class="counter">
            <div class="counter-container">
                <p><span id="todoCount">0</span></p>
                <button id="deleteButton">Delete All</button>
            </div>
        </div>
    </section>
    
    <footer>
        <div class="footer">
            <p class="made-by">Made By</p>
            <p class="author">Risto Hajdukovic</p>
        </div>
    </footer>
</body>
</html>
